name: ' ðŸ“„ Update Readme'

on:
  workflow_dispatch:
    inputs:
      base:
        description: The Base Ref to apply the diff
        required: false
        default: 'main'
  push:
    branches: ['main']

jobs:
  update-readme:
    runs-on: ubuntu-latest
    env:
      NEW_BRANCH: readme-${{ inputs.base  || 'main' }}
      REF_BRANCH: ${{ inputs.base || 'main' }}
      PR_TYPE: ci
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.REF_BRANCH }}
      - name: Setup
        uses: ./.github/actions/setup
      - name: Build
        run: |
          pnpm build
          pnpm update-readme

      - name: Check Changes
        id: dirty
        uses: streetsidesoftware/actions/public/dirty@v1

      - name: Fix Lint
        if: steps.dirty.outputs.isDirty
        run: |
          pnpm lint:fix

      - name: PR Body
        id: body
        uses: streetsidesoftware/actions/public/pr-body@v1
        with:
          title: 'Workflow Bot -- Update README.md Examples'
          path: |
            README.md
            static/**

      - name: PR
        uses: streetsidesoftware/actions/.github/actions/pr@v1
        with:
          commit-message: '${{ env.PR_TYPE }}: ${{ steps.body.outputs.title }}'
          branch: ${{ env.NEW_BRANCH }}
          base: ${{ env.REF_BRANCH }}
          title: '${{ env.PR_TYPE }}: ${{ steps.body.outputs.title }} (${{ env.REF_BRANCH }})'
          body: ${{ steps.body.outputs.body }}
          app_id: ${{ secrets.AUTOMATION_APP_ID }}
          app_private_key: ${{ secrets.AUTOMATION_PRIVATE_KEY }}
